<div *ngIf="recipe">
	<h2>Edit recipe</h2>
	<div>
		<label>Name: </label>
		<input [(ngModel)]="recipe.name" placeholder="name">
		<label>Instructions: </label>
		<textarea [(ngModel)]="recipe.instructions"></textarea>
	</div>
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
</div>
