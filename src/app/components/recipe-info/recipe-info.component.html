<div class="container-fluid">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
			<div *ngIf="recipe">
				<div class="row">
					<div class="col-xs-12">
						<h1>Recipe for {{recipe.name}}</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<h2>Ingredients:</h2>
						<ul>
							<li *ngFor="let ingredient of recipe.ingredients">
								{{ingredient}}
							</li>
						</ul>
					</div>
					<div class="col-xs-4">
						<img src="assets/images/1024px-No_image_available.svg.png" width="256" height="256" class="img-responsive " alt="thumbnail">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<h2>Directions:</h2>
						<ol>
							<li *ngFor="let direction of recipe.directions">
								{{direction}}
							</li>
						</ol>
						<button class="btn btn-default"
							(click)="goBack()">
							Back
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
