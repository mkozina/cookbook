<h1>{{title}}</h1>
<h2>My Recipes</h2>
<ul class="recipes">
	<li *ngFor="let recipe of recipes"
		[class.selected]="recipe === selectedRecipe"
		(click)="onSelect(recipe)">
		<span class="id">{{recipe.id}}</span> {{recipe.name}}
	</li>
</ul>
<app-recipe-detail [recipe]="selectedRecipe"></app-recipe-detail>
